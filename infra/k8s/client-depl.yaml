apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: bassem2751959/client
          env:
            - name: STRIPE_KEY
              value: 'pk_test_51S9vOL22QDJfpxgumrAzomyyrHzDzPfZb79PBlBOACMvZIAwj0tF0n0bkC8DnIA7znPfzjpzxv2CcZSj7nJLPchH00HPx0tI1V'
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  type: ClusterIP
  selector:
    app: client
  ports:
    - name: client
      port: 3000
      targetPort: 3000
      protocol: TCP
